apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "batch.container-solutions.com/v1alpha1",
          "kind": "DelayedJob",
          "metadata": {
            "name": "delayedjob-sample"
          },
          "spec": {
            "backoffLimit": 4,
            "delayUntil": 1637356056,
            "template": {
              "spec": {
                "containers": [
                  {
                    "command": [
                      "perl",
                      "-Mbignum=bpi",
                      "-wle",
                      "print bpi(2000)"
                    ],
                    "image": "perl",
                    "name": "pi"
                  }
                ],
                "restartPolicy": "Never"
              }
            }
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.15.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: delayed-job-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: DelayedJob is the Schema for the delayedjobs API
      displayName: Delayed Job
      kind: DelayedJob
      name: delayedjobs.batch.container-solutions.com
      version: v1alpha1
  description: Operator that delays the creation of Kubernetes Jobs until a specified
    Unix Time
  displayName: delayed-job-operator
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - batch
          resources:
          - jobs
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - batch.container-solutions.com
          resources:
          - delayedjobs
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - batch.container-solutions.com
          resources:
          - delayedjobs/finalizers
          verbs:
          - update
        - apiGroups:
          - batch.container-solutions.com
          resources:
          - delayedjobs/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: delayed-job-operator-controller-manager
      deployments:
      - name: delayed-job-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                image: chriscmsoft/delayed-job-controller:v0.1
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 200m
                    memory: 100Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: delayed-job-operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: delayed-job-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - Job
  - Scheduled Jobs
  - Delayed Jobs
  links:
  - name: Delayed Job Operator
    url: https://delayed-job-operator.domain
  maintainers:
  - email: christiaan.vermeulen@container-solutions.com
    name: Christiaan Vermeulen
  maturity: alpha
  provider:
    name: Container Solutions
    url: container-solutions.com
  version: 0.0.1
